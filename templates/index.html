$def with (issues_json)

<div ng-controller="postController" ng-init="init($issues_json)">
<h2>Issue list</h2>
<input type="submit" value="Reflash" ng-click="getIssues()"/>

<div ng-repeat="issue in issues"> 
    <div>
        <h3>{{issue.title}}</h3>
        <div><span>Created @ {{issue.created}}</span><span>Modified @ {{issue.modified}}</span></div>
        <div ng-model="issue.detail" markdown>{{issue.detail}}</div>
        <div>{{issue.parent}}</div>
        <div>{{issue.user}}</div>
        <div>{{issue.isArticle}}</div>
        <input type="submit" value="Delete" ng-click="removeIssue(issue.id)"/>
        <input type="submit" value="Comment" ng-click="input.parent=issue.id"/>
    </div>
</div>

<h2>New issue:</h2>
<form name="issueForm" ng-submit="newIssue()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" ng-model="input.title" required>
    </div>
    <div class="form-group">
        <label>detail</label>
        <!--<textarea type="text" name="detail" class="form-control" ng-model="input.detail"></textarea>-->
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <textarea class="form-control" id="inputText" ng-model="markedinputText" auto-grow></textarea>
            </div>
            <div class="col-sm-6">
              <div id="outputText" ng-bind-html="markedoutputText"></div>
            </div>
          </div>
        </div>
    </div>
    <div class="form-group">
        <label>isArticle</label>
        <input type="checkbox" name="isArticle" ng-model="input.isArticle">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
