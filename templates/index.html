$def with (issues_json)

<div ng-controller="postController" ng-init="init($issues_json)">
<h2>Issue list</h2>
<input type="submit" value="Reflash" ng-click="getIssues()"/>

<div ng-repeat="issue in issues"> 
    <div>
        <div>{{issue.title}}</div>
        <div>{{issue.detail}}</div>
        <div>{{issue.parent}}</div>
        <div>{{issue.user}}</div>
        <div>{{issue.isArticle}}</div>
        <input type="submit" value="Delete" ng-click="removeIssue(issue.id)"/>
    </div>
</div>

<h2>New issue:</h2>
<form name="issueForm" ng-submit="newIssue()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" ng-model="input.title">
        <span ng-show="errorTitle">{{errorTitle}}</span>
    </div>
    <div class="form-group">
        <label>detail</label>
        <input type="text" name="detail" class="form-control" ng-model="input.detail">
        <span ng-show="errorDetail">{{errorDetail}}</span>
    </div>
    <div class="form-group">
        <label>isArticle</label>
        <input type="checkbox" name="isArticle" ng-model="input.isArticle">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
