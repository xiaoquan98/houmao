$def with (issues, form)

<div   ng-controller="postController" >
<table>
    <tr>
        <th>What to do ?</th>
        <th></th>
    </tr>
$for issue in issues:
    <tr>
        <td>$issue.title</td>
        <td>$issue.detail</td>
       <td>$issue.parent</td>
       <td>$issue.user</td>
       <td>$issue.isArticle</td>
       <td>
            <form action="/del/$issue.id" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>    
</table>  

<form name="userForm" ng-submit="submitForm()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="user.name">
        <span ng-show="errorName">{{errorName}}</span>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="user.username">
        <span ng-show="errorUserName">{{errorUserName}}</span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <span ng-show="errorEmail">{{errorEmail}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
