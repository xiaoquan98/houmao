$def with (issues)

<div   ng-controller="postController" >
<table>
    <tr>
        <th>What to do ?</th>
        <th></th>
    </tr>
$for issue in issues:
    <tr>
        <td>$issue.title</td>
        <td>$issue.detail</td>
        <td>$issue.parent</td>
        <td>$issue.user</td>
        <td>$issue.isArticle</td>
        <td>
            <form>
                <input type="submit" value="Delete" ng-click="removeIssue($issue.id)"/>
            </form>
        </td>
    </tr>    
</table>  

<form name="issueForm" ng-submit="newIssue()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" ng-model="input.title">
        <span ng-show="errorTitle">{{errorTitle}}</span>
    </div>
    <div class="form-group">
        <label>detail</label>
        <input type="text" name="detail" class="form-control" ng-model="input.detail">
        <span ng-show="errorDetail">{{errorDetail}}</span>
    </div>
    <div class="form-group">
        <label>isArticle</label>
        <input type="checkbox" name="isArticle" class="form-control" ng-model="input.isArticle">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
