$def with (issues, form)

<table>
    <tr>
        <th>What to do ?</th>
        <th></th>
    </tr>
$for issue in issues:
    <tr>
        <td>$issue.title</td>
        <td>$issue.detail</td>
       <td>$issue.parent</td>
       <td>$issue.user</td>
       <td>$issue.isArticle</td>
       <td>
            <form action="/del/$issue.id" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>    
</table>  

<form action="" method="post">
$:form.render()
</form>
